<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head"></head>

<body>
  <!-- 
    BARRA DE NAVEGACAO 
  -->
  
  <div th:replace="menu :: menu"></div>
  
  <!-- 
    CONTEUDO DA PAGINA 
  -->
  <main class="container">
    <div class="bg-light p-5 rounded">
      <h1>Filmes + Séries</h1>      
      
      <div th:switch="${filme.filmeId>0}">
      	<p th:case="${true}">Atualização</p>
      	<p th:case="*">Cadastro de filme</p>
      </div>

      <form th:object="${filme}" action="/filmes/save" method="POST">
      
		<input type="hidden" th:field="${filme.filmeId}" th:if="${filme.filmeId}">
		
        <div class="mb-3">
          <label class="form-label" for="nome">Nome</label> 
          <input type="text" th:field="${filme.nome}" class="form-control" id="nome" placeholder="nome do filme" 
          autocomplete="off" minlength="3" required="required">
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="ano">Ano</label> 
            <input type="number" th:field="${filme.ano}" class="form-control" id="ano" placeholder="2017" 
            autocomplete="off" required="required" min="1900" max="2030">
          </div>
           <div class="col">
            <label class="form-label" for="categoria">Categoria</label> 
            <select th:field="${filme.categoria}" class="form-select" id="categoria" required="required">
              <option value="">Select category</option>
              <option th:each="cat: ${categories}" th:text="${cat.name()}" th:value="${cat.name()}" ></option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <p th:switch="${filme.filmeId>0}">
            <button type="submit" th:case="${true}" class="btn btn-danger" th:text="Atualizar"></button>
            <button type="submit" th:case="*" class="btn btn-primary" th:text="Adicionar"></button>
          </p>
        </div>
      </form>
    </div>
  </main>
  <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
